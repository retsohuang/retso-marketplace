name: Test Code Review Tools

on:
  push:
    branches: [main]
    paths:
      - 'plugins/code-review-tools/**'
      - '.github/workflows/test-code-review-tools.yml'
  pull_request:
    branches: [main]
    paths:
      - 'plugins/code-review-tools/**'
      - '.github/workflows/test-code-review-tools.yml'

jobs:
  test:
    name: Test on Node ${{ matrix.node-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20, 22]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        working-directory: plugins/code-review-tools/scripts
        run: bun install

      - name: Run tests
        working-directory: plugins/code-review-tools/scripts
        run: bun test

      - name: Type check
        working-directory: plugins/code-review-tools/scripts
        run: bun run typecheck

      - name: Build
        working-directory: plugins/code-review-tools/scripts
        run: bun run build

      - name: Check dist/ is up to date
        working-directory: plugins/code-review-tools/scripts
        run: |
          if ! git diff --exit-code dist/; then
            echo "Error: dist/ is out of sync with src/"
            echo "Please run 'bun run build' and commit the changes"
            exit 1
          fi

  test-cli:
    name: Test CLI on Node ${{ matrix.node-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        node-version: [18, 20, 22]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        working-directory: plugins/code-review-tools/scripts
        run: bun install

      - name: Build
        working-directory: plugins/code-review-tools/scripts
        run: bun run build

      - name: Test CLI help
        working-directory: plugins/code-review-tools
        run: node scripts/dist/cli.js --help
