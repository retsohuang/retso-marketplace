pre-commit:
  parallel: true
  commands:
    # TypeScript/JavaScript - Linting
    js-lint:
      glob: 'plugins/*/scripts/**/*.{ts,js}'
      exclude: "(dist|node_modules|\\.claude)/.*"
      run: bun run lint

    # TypeScript/JavaScript - Formatting
    js-format:
      glob: 'plugins/*/scripts/**/*.{ts,js,json}'
      exclude: "(dist|node_modules|\\.claude)/.*"
      run: bun run format
